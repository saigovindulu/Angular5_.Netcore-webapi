<mat-tab-group (selectedTabChange)="onLinkClick($event)">
  <mat-tab label="TODO List">
    <div class="container-fluid">
      <div class="row">
        <form class="form-group col-md-8" >
          <label class="col-form-label col-form-label-lg" for="inputLarge">TO-DO</label>
          <input class="form-control form-control-lg" type="text" [(ngModel)]="model.Technology" name="Technology" placeholder="Please add a TO-DO" id="inputLarge">
        </form>
        <div>
          <button type="submit" class="btn btn-primary col-md-12 btnAlign" (click)="addToDo();">ADD TODO</button>
        </div>

      </div>
      <div class="row" *ngIf="todoUpdate==true">
          <form class="form-group col-md-8" >
            <label class="col-form-label col-form-label-lg" for="inputLarge">Update TO-DO</label>
            <input class="form-control form-control-lg" type="text" [(ngModel)]="model2.Technology" name="Technology" placeholder="Please add a TO-DO" id="inputLarge">
          </form>
          <div  >
              <button type="submit" class="btn btn-primary col-md-12 btnAlign" (click)="updateToDo();">Update TODO</button>
            </div>
        </div>

      <div class="jumbotron">
      <ul>
        <li *ngFor="let item of todoData; index as i" >
          <div class="row">
          <div class="col-md-10">
              {{item.Technology}}
          </div>
          <div class="col-md-2" *ngIf="displayEdit==false" >
<i class="fa fa-trash fa-lg " style="margin-right:20px;" (click)="delList(i);"></i>
<i class="fa fa-edit fa-lg" (click)="editToDo(i);"></i>    
          </div>
        </div>
          <hr>
        </li>
      </ul>
      <button type="button" class="btn btn-primary btn-lg float-right" (click)="editDispaly();">Save</button>
    </div>
    </div>
  </mat-tab>
  <mat-tab label=".Net Core">
<div class="container-fluid">
    <table class="table table-hover table-striped">
      <tr>
        <th>
          ID
        </th>
 <th>
   FirstName
 </th>
 <th>
   LastName
 </th>
 <th>
   Date
 </th>
<th>
  Rating
</th>
      </tr>
      <tr *ngFor="let item of dataObjects" >
        <td>{{item.id}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.startDate}}</td>
        <td>{{item.rating}}</td>
      </tr>
    </table>
  </div>
  </mat-tab>

</mat-tab-group>
